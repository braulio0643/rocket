                <form method="" action="" enctype="" class="formulario" id="form">           
                    <div>
                        <h1 id="titulo">Contactanos</h1>
                    </div>
    
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" required name="nombre" id="nombre">
                    </div>
        
                    <div>
                        <label for="telefono">Teléfono:</label>

                    </div>
        
                    <div>
                        <label for="mail">Mail:</label>
                        <input type="email" required name="mail" id="mail">
                    </div>
    
                    <div class="textBox">
                        <label for="mensaje" class="block">Mandanos tu mensaje:</label>
                        <textarea name="mensaje" cols="30" rows="10" class="block" id="textarea"></textarea>
